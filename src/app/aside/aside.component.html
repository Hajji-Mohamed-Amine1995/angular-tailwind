<aside class="w-[300px] bg-slate-600 h-[100vh] fixed top-[100px]" [style]="isShown ? 'left: 0;transition:0.5s;' : 'left: -300px;transition:0.5s;'">
  <div class="flex flex-col items-center justify-start gap-2 p-2">
    <h1>Mohamed</h1>
    <img ngSrc="/assets/image.png" width="96" height="96" alt="" class="rounded-[50px]"/>
  </div>
  <button (click)="setIsShown()" class="bg-blue-700 absolute top-[100px] right-[-10px] p-2 rounded flex justify-center items-center">
    <ng-icon name="bootstrapArrowLeft"></ng-icon>
  </button>
  <ul class="flex flex-col items-start justify-start gap-2 p-2">
    <li class="w-100">
      <a class="w-100 text-start" routerLink="profile">profile</a>
    </li>
    <li class="w-100">
      <a class="w-100 text-start" routerLink="history">history</a>
    </li>
    <li class="w-100">
      <a class="w-100 text-start" routerLink="notifications">notifications</a>
    </li>
  </ul>
</aside>
